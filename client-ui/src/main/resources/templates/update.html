<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml'
      xmlns:th='http://www.thymeleaf.org'>
<head>
  <meta charset='utf-8'/>
  <title>Home</title>
  <link href='/css/bootstrap.min.css' rel='stylesheet'>
</head>
<body>
<div class='container'>
  <div class='row'>
    <h2>Update Patient</h2>
  </div>
  <div class='row'>
    <form action='#' class='form-horizontal' method='post' style='width: 100%' th:action='@{/update/{id}(id=${patient.id})}'
          th:object='${patient}'>
      <div class='form-group'>
        <label class='col-sm-2 control-label' for='family'>Family</label>
        <div class='col-sm-10'>
          <input class='col-4' id='family' placeholder='Family' th:field='*{family}' type='text'>
          <p class='text-danger' th:errors='*{family}' th:if="${#fields.hasErrors('family')}"></p>
        </div>
      </div>
      <div class='form-group'>
        <label class='col-sm-2 control-label' for='given'>Given</label>
        <div class='col-sm-10'>
          <input class='col-4' id='given' placeholder='given' th:field='*{given}' type='text'>
          <p class='text-danger' th:errors='*{given}' th:if="${#fields.hasErrors('given')}"></p>
        </div>
      </div>
      <div class='form-group'>
        <label class='col-sm-2 control-label' for='dob'>DOB</label>
        <div class='col-sm-10'>
          <input class='col-4' id='dob' placeholder='DOB' th:field='*{dob}' type='date'>
          <p class='text-danger' th:errors='*{dob}' th:if="${#fields.hasErrors('dob')}"></p>
        </div>
      </div>
      <div class='form-group'>
        <label class='col-sm-2 control-label' for='sex'>Sex</label>
        <div class='col-sm-10'>
          <input class='col-4' id='sex' placeholder='Sex' th:field='*{sex}' type='text'>
          <p class='text-danger' th:errors='*{dob}' th:if="${#fields.hasErrors('sex')}"></p>
        </div>
      </div>
      <div class='form-group'>
        <label class='col-sm-2 control-label' for='address'>Address</label>
        <div class='col-sm-10'>
          <input class='col-4' id='address' placeholder='Address' th:field='*{address}' type='text'>
          <p class='text-danger' th:errors='*{address}' th:if="${#fields.hasErrors('address')}"></p>
        </div>
      </div>
      <div class='form-group'>
        <label class='col-sm-2 control-label' for='phone'>Phone</label>
        <div class='col-sm-10'>
          <input class='col-4' id='phone' placeholder='Phone' th:field='*{phone}' type='text'>
          <p class='text-danger' th:errors='*{phone}' th:if="${#fields.hasErrors('phone')}"></p>
        </div>
      </div>
      <div class='form-group'>
        <div class='col-sm-12'>
          <input th:field='*{id}' type='hidden'>
          <a class='btn btn-danger btn-sm' href='/list'>Cancel</a>
          <input class='btn btn-primary btn-sm' type='submit' value='Update Patient'>
        </div>
      </div>
    </form>
  </div>
</div>
</body>
</html>
